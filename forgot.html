<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="main">
    <div id="home">
      <div id="title">
        <h1>Reset Password</h1>
        <h4>Please enter your email to verify your account.</h4>
      </div>

      <div id="text2">
        <h4>Enter Via Social Media Networks</h4>
      </div>

      <div id="sm">
        <a href="https://m.facebook.com/login/"><div class="logo"><i class="fa-brands fa-facebook"></i></div></a>
        <a href="https://x.com/i/flow/login?lang=en"><div class="logo"><i class="fa-brands fa-x-twitter"></i></div></a>
      </div>

      <div id="text3">
        <h4>or login with email</h4>
      </div>

      <form action="/reset-password" method="post"> <!-- Assuming backend action -->
        <div id="btns">
          <input type="email" name="email" placeholder="Enter email" required>
        </div>
        <div id="btn">
          <button type="submit"><h3>Verify Email</h3></button>
        </div>
      </form>

      <div id="text4">
        <h4>You don't have an account? <a href="sign.html">Sign Up</a></h4>
      </div>
    </div>
  </div>

</body>
</html>
